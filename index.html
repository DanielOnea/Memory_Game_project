<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Limelight" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container" id="game-deck">
      <header>
        <h1>Matching Game</h1>
      </header>

        <section class="score-panel">
          <ul class="stars" id="rating"></ul>
          <span  id="moves"></span>
            <div class="text-right">

            <span class="timer" id="timer">00:00:00</span>
            <div class="restart">
              <i class="fa fa-repeat" id="reset-button"></i>
          </div>
        </div>
      </section>
      <ul class="deck" id="deck"> </ul>
    </div>
    <!-- Result-->
    <div class="container" id="sucess-result"></div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
